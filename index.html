<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Traking Website</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./images/avatar.jpg" alt="avatar">
          <h3>Nahid Hasan Sagar</h3>
          <p>Student Teacher Freelancer</p><br>
          <h2>Study Three Subjects Regularly</h2>
        </div>
        <div class="links">
          <div class="link">
            <img src="./images/twitch.png" alt="">
            <h2>Lectures</h2>
          </div>
          <div class="link">
            <img src="./images/library.png" alt="">
            <h2>Books</h2>
          </div>
          <div class="link">
            <img src="./images/upcoming.png" alt="">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="./images/steam.png" alt="">
            <h2>Anime</h2>            
          </div>
        </div>
        <div class="pro">
          <h3>Following the Above Routine in Everyday Life!</h3>
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Active Studies</h1>
          <input type="text">
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/classical mechanics.PNG" alt="">
            <div class="card-info">
              <h2>PH - 301 CMR</h2>
              <p>From Class Lecture</p>
              <div class="progress1"></div>
            </div>
            <h2 class="percentage">13.72%</h2>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/quantum mechanics.PNG" alt="">
            <div class="card-info">
              <h2>PH - 302 QM-I</h2>
              <p>From Class Lecture</p>
              <div class="progress2"></div>
            </div>
            <h2 class="percentage">5%</h2>
          </div>
        </div>        <div class="cards">
          <div class="card">
            <img src="./images/classical electrodynamics.PNG" alt="">
            <div class="card-info">
              <h2>PH - 305 CED</h2>
              <p>From Class Lecture</p>
              <div class="progress3"></div>
            </div>
            <h2 class="percentage">0%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>

</body>
</html>
